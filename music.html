<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-div">
      <div class="music-container">
        <h2 id="title">Title</h2>
        <h3 id="artist">Artist</h3>

        <div class="img-container">
          <img src="smeet-1.jpg" alt="" />
        </div>

        <audio src="smeet-1.mp3"></audio>

        <!-- controls  -->

        <div class="music-controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main-button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>

    <script>
      const music = document.querySelector("audio");
      const img = document.querySelector("img");
      const play = document.getElementById("play");
      const title = document.getElementById("title");
      const artist = document.getElementById("artist");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");

      const songs = [
        {
          name: "smeet-1",
          title: "Tu Hi Tho Hai",
          artist: "Rahul Mishra",
        },
        {
          name: "smeet-2",
          title: "Aawara Shaam",
          artist: "Piyush Mehroliyaa & Meet Bros",
        },
        {
          name: "smeet-3",
          title: "Soniye Dil Nayi",
          artist: "Sandeep Shirodkar, Mithoon, Gourov-Roshin & Pranaay",
        },
      ];

      let isplay = false;

      // for play function

      const playmusic = () => {
        music.play();
        isplay = true;

        play.classList.replace("fa-play", "fa-pause");

        img.classList.add("anime");
      };

      // for pause function

      const pausemusic = () => {
        music.pause();
        isplay = false;

        play.classList.replace("fa-pause", "fa-play");
        img.classList.remove("anime");
      };

      play.addEventListener("click", () => {
        if (isplay) {
          pausemusic();
        } else {
          loadsong(songs[songIndex]);
          playmusic();
        }
      });

      // chaging music data

      const loadsong = (songs) => {
        title.textContent = songs.title;
        artist.textContent = songs.artist;

        music.src = "" + songs.name + ".mp3";

        img.src = "" + songs.name + ".jpg";
      };

      songIndex = 0;

      //  loadsong(songs[2]);

      // for next and prev functions

      const nextsong = () => {
        songIndex = (songIndex + 1) % songs.length;
        loadsong(songs[songIndex]);
        playmusic();
      };
      const prevsong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadsong(songs[songIndex]);
        playmusic();
      };

      next.addEventListener("click", nextsong);
      prev.addEventListener("click", prevsong);
    </script>
  </body>
</html>
